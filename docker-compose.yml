services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.backend
    environment:
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    volumes:
      - ./backend:/app
    networks:
      - probeops-network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      - VITE_API_URL=http://backend:8000
      - NODE_ENV=production
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - probeops-network

  # NGINX service (reverse proxy)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - probeops-network
    # Volumes for SSL certificates (for future use)
    volumes:
      - ./nginx/ssl:/etc/letsencrypt

  # Probe service (network diagnostic agent)
  probe:
    build:
      context: ./probe
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./backend/.env.backend
      - ./probe/.env.probe
    environment:
      - API_KEY=${PROBE_API_KEY}
    volumes:
      - ./probe:/app
    networks:
      - probeops-network
    depends_on:
      - backend

  # Database service (for local development only)
  # For production with AWS RDS, comment out this entire service block
  # and set DATABASE_URL in your environment variables or secrets panel
  # Example for AWS RDS: DATABASE_URL=postgresql+psycopg2://username:password@your-rds-endpoint.region.rds.amazonaws.com:5432/dbname

networks:
  probeops-network:
    driver: bridge

