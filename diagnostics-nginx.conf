# Diagnostic dashboard configuration for ProbeOps
# Add this to your AWS nginx configuration

# Diagnostic dashboard routes
location /diagnostics {
    # Redirect to ensure trailing slash
    rewrite ^/diagnostics$ /diagnostics/ permanent;
    
    # Pass requests to Node.js diagnostic dashboard service
    proxy_pass http://localhost:3000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
}