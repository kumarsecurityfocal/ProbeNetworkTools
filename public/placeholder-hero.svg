<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#F0F4F8"/>
  
  <!-- Network Diagram -->
  <g transform="translate(120, 70)">
    <!-- Central Server -->
    <rect x="150" y="130" width="60" height="60" rx="10" fill="#3F51B5" />
    <text x="180" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Server</text>
    
    <!-- Connecting Lines -->
    <line x1="180" y1="130" x2="180" y2="100" stroke="#3F51B5" stroke-width="3"/>
    <line x1="180" y1="190" x2="180" y2="220" stroke="#3F51B5" stroke-width="3"/>
    <line x1="150" y1="160" x2="120" y2="160" stroke="#3F51B5" stroke-width="3"/>
    <line x1="210" y1="160" x2="240" y2="160" stroke="#3F51B5" stroke-width="3"/>
    
    <!-- Top Node -->
    <circle cx="180" cy="80" r="20" fill="#4CAF50" />
    <text x="180" y="84" font-family="Arial" font-size="12" text-anchor="middle" fill="white">1</text>
    
    <!-- Bottom Node -->
    <circle cx="180" cy="240" r="20" fill="#4CAF50" />
    <text x="180" y="244" font-family="Arial" font-size="12" text-anchor="middle" fill="white">2</text>
    
    <!-- Left Node -->
    <circle cx="100" cy="160" r="20" fill="#4CAF50" />
    <text x="100" y="164" font-family="Arial" font-size="12" text-anchor="middle" fill="white">3</text>
    
    <!-- Right Node -->
    <circle cx="260" cy="160" r="20" fill="#4CAF50" />
    <text x="260" y="164" font-family="Arial" font-size="12" text-anchor="middle" fill="white">4</text>
    
    <!-- Diagnostics Data -->
    <rect x="220" y="40" width="140" height="80" rx="5" fill="white" stroke="#DDDDDD"/>
    <text x="290" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">Diagnostics</text>
    <text x="290" y="80" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">Latency: 42ms</text>
    <text x="290" y="100" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">Status: Online</text>
    
    <!-- Pulse Effect Around Server -->
    <circle cx="180" cy="160" r="40" fill="none" stroke="#3F51B5" stroke-width="1" opacity="0.7">
      <animate attributeName="r" from="40" to="70" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" from="0.7" to="0" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- ProbeOps Title -->
  <text x="300" y="350" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#3F51B5">ProbeOps Network Diagnostics</text>
</svg>